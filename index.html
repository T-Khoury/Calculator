<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="display">
            <p class="window">00000000</p>

        </div>
        <div class="buttons">
            <button id="nothing"></button>
            <button id="nothing"></button>
            <button id="clear">C</button>
            <button id="cleareverything">CE</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="multiply">x</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="numnber" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="add">+</button>
            <button class="number" id="0">0</button>
            <button class="decimal" id="decimal">.</button>
            <button class="operate" id="equals">=</button>


            
        </div>
    </div>
    
</body>
</html>
